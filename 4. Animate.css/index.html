<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
      .container {
        display: flex;
        /* 要给高度，align-items才有效果 */
        height: 100vh;
        align-items: center;
        justify-content: center;
        font-size: 3em;
      }
      span {
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="animate__animated animate__hinge animate__infinite">A</span>
      <span class="animate__animated animate__zoomIn ">N</span>
      <span class="animate__animated animate__fadeInDown">I</span>
      <span class="animate__animated animate__flipInY animate__faster">M</span>
      <span class="animate__animated animate__bounceIn">A</span>
      <span class="animate__animated animate__lightSpeedInRight animate__delay-1s">T</span>
    </div>
  </body>
</html>
